<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="icon" type="img/png" href="src/assets/favicons/favicon-argentinaFlag.png">
  <title>Employees Table</title>
</head>
<body>
  <div id="top-page" class="title">
    <h1 class="mt-4">FINAL PRACTICAL WORK</h1>
    <h2>- API Consumption -</h2>
  </div>
  <div class="container mt-4 mb-5 table-responsive">
    <table class="table employees-table table-bordered table-hover table-striped">
      <thead>
        <tr> 
          <th>Full Name</th>
          <th>Area</th>
          <th>Address</th>
          <th>Detailed View</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>
  <div class="container-employee-section mt-4 mb-5">
    <section class="p-5" id="employee-section"></section>
  </div>
  <div class="btn-bottom mt-4" id="container-btn-clear">
  </div>
  <div class="btn-bottom mt-4 mb-5">
    <button id="bottom-page">Go to Top</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="src/scripts/script.js"></script>
</body>
</html>
